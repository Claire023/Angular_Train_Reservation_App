<div class="container">
    <form [formGroup]="addTrainForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="numTrain">NumTrain : </label>
       <input class="form-control" type="text" formControlName="numTrain">
     </div>
     <div class="form-group">
       <label for="villeDepart">Ville Départ: </label>
       <input class="form-control" type="text" formControlName="villeDepart">
     </div>
     <div class="form-group">
        <label for="villeArrivee">Ville Arrivée: </label>
        <input class="form-control" type="text" formControlName="villeArrivee">
      </div>
      <div class="form-group">
        <label for="heureDepart">Heure Départ: </label>
        <input class="form-control" type="text" formControlName="heureDepart">
      </div>
   
   
    
       <button type="submit" class="btn btn-danger">Créer le Train</button>
       <button type="button" class="btn btn-primary"><a routerLink="/trains">Listes des trains</a></button>
   
    </form>
   
   </div>
